<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Dashboard</title>

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
  integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
  crossorigin=""/>
  <!-- MDB icon -->
  <link rel="icon" href="img/mdb-favicon.ico" type="image/x-icon">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
  <!-- Google Fonts Roboto -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <!-- Material Design Bootstrap -->
  <link rel="stylesheet" href="css/mdb.min.css">
  <!-- Your custom styles (optional) -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="fixed-sn light-blue-skin">

  <header class="mb-5">
    <nav class="navbar navbar-expand-lg navbar-light lighten-4 blue fixed-top">
      <div class="container">
        <a href="#" class="navbar-brand">Dashboard</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsible" aria-controls="collapsible" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsible">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
              <a href="#" class="nav-link">Home</a>
            </li>
            <li class="nav-item dropdown">
              <a href="#" class="nav-link dropdown-toggle" id="navdropdownbtn" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Graphs</a>
              <div class="dropdown-menu dropdown-primary" aria-labelledby="navdropdownbtn">
                <a href="#regions" class="dropdown-item dropdown-primary">Regions</a>
                <a href="#cities" class="dropdown-item dropdown-primary">Cities</a>
                <a href="#time" class="dropdown-item dropdown-primary">Time series</a>
              </div>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link">Tables</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <main class="container ">
    <div class="row pt-4">
      <div class="col-lg-6 col-md-12 py-4">
        <div class="card ">
          <div class="card-body">
            <h3 class="card-title">Statistics by time</h4>
            <div class="view overlay my-2">
              <canvas id="time" height="400px" class="card-img-top"></canvas>
            </div>
          </div>
        </div>
      </div>
      <div class="col-lg-6 col-md-12 py-4">
        <div class="card ">
          <div class="card-body">
            <h3 class="card-title ">Geographics representation</h4>
            <div id="mapid" style="height : 490px; "></div>
          </div>
        </div>
      </div>
    </div>
    <div class="row pt-4">
      <div class="col-lg-12 col-md-12 py-2 mx-2">
        <div class="card ">
          <div class="card-body">
            <h2 class="card-title ml-5">Statistics by regions</h4>
            <div class="view overlay pt-3 mr-5">
              <canvas id="regions" class="card-img-top"></canvas>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row pt-4">
      <div class="col-lg-12 col-md-12 py-2 mx-2">
        <div class="card ">
          <div class="card-body">
            <h3 class="card-title">Statistics by cities (latest data)</h4>
            <div class="view overlay ">
              <canvas id="cities"class="card-img-top"></canvas>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- footer -->
  <footer></footer>
<!-- Footer -->
  <!-- leaflet js -->
  <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
  integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
  crossorigin=""></script>
  <!-- chartjs -->
  <script type="text/javascript" src="js/Chart.min.js"></script>
  <!-- chartjs -->
  <script type="text/javascript" src="js/moment.js"></script>
    <!-- jQuery -->
  <script type="text/javascript" src="js/jquery.min.js"></script>
  <!-- Bootstrap tooltips -->
  <script type="text/javascript" src="js/popper.min.js"></script>
  <!-- Bootstrap core JavaScript -->
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
  <!-- MDB core JavaScript -->
  <script type="text/javascript" src="js/mdb.min.js"></script>

  <script src="init_graphs.js"></script>
  <script>
    init_everything();
  </script>
</body>
</html>
